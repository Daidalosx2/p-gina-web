<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTAM - Reportes de Accesos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 50px auto; padding: 20px; background: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        h2 { color: #333; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; border: none; cursor: pointer; font-size: 16px; }
        .btn-report { background-color: #008CBA; color: white; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reportes de Accesos</h2>
        <button class="btn btn-report" onclick="generarReporte()">Generar Reporte</button>
        <label for="filtroUsuario">Filtrar por Usuario:</label>
        <input type="text" id="filtroUsuario" onkeyup="filtrarReporte()" placeholder="Ingrese nombre de usuario...">
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Tipo</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody id="reportTable"></tbody>
        </table>
    </div>

    <script>
        let accesos = [
            { usuario: "Juan Perez", tipo: "Entrada", fecha: "2025-03-10 08:00:00" },
            { usuario: "Maria Lopez", tipo: "Salida", fecha: "2025-03-10 12:30:00" },
            { usuario: "Carlos Ramirez", tipo: "Entrada", fecha: "2025-03-10 09:15:00" }
        ];
        
        function generarReporte() {
            let tabla = document.getElementById("reportTable");
            tabla.innerHTML = "";
            accesos.forEach(acceso => {
                let fila = tabla.insertRow();
                fila.insertCell(0).innerText = acceso.usuario;
                fila.insertCell(1).innerText = acceso.tipo;
                fila.insertCell(2).innerText = acceso.fecha;
            });
        }
        
        function filtrarReporte() {
            let filtro = document.getElementById("filtroUsuario").value.toLowerCase();
            let tabla = document.getElementById("reportTable");
            tabla.innerHTML = "";
            let resultados = accesos.filter(acceso => acceso.usuario.toLowerCase().includes(filtro));
            resultados.forEach(acceso => {
                let fila = tabla.insertRow();
                fila.insertCell(0).innerText = acceso.usuario;
                fila.insertCell(1).innerText = acceso.tipo;
                fila.insertCell(2).innerText = acceso.fecha;
            });
        }
    </script>
</body>
</html>
